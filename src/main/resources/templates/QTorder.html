<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath()}+'/'">

    <title>综合素养评价系统</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="assets/css/dashboard/dashboard2.css">
    <link rel="stylesheet" href="assets/css/flag/flagicon.css">
    <link rel="stylesheet" href="assets/css/maps/jqvmap.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/skin/all-skins.css">
    <link rel="stylesheet" href="assets/css/general/style.css">
    <link rel="stylesheet" href="assets/css/sidebar/side-nav.css">
    <link rel="stylesheet" href="assets/css/fonts/fonts-style.css">
    <link rel="stylesheet" href="assets/css/nanoscroller/nanoscroller.css">
    <script src="./assets/lib/layui/layui.js" charset="utf-8"></script>

    <script type="text/javascript" src="assets/js/cookie.js"></script>
    <script type="text/javascript" src="assets/js/jquery-1.8.3.min.js"/>
    <script type="text/javascript" src="assets/js/jquery.js"/>
    <script type="text/javascript" src="static/js/pubjs.js"></script>
    <script type="text/javascript" src="static/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="assets/js/myxadmin.js"></script>
</head>
<body class="sidebar-mini fixed skin-blue">
<input type="hidden" id="menuName"/>
<!-- Header Section Starts -->
<div id="head" th:include="QTtop.html"></div>
<!-- Header Section Ends -->
<!-- Page Content Starts -->
<div class="content-wrapper" id="bash">
    <input type="hidden" th:value="${msg}" id="msg">
<form class="layui-form" method="post" id="submitForm" action="toWeb/xgdd">
    <div class="row">
        <div class="col-md-6 col-xl-4">
            <div class="form-group">
                <input type="hidden" id="id" name="id" th:value="${item.jsb001}"/>
                <label>Product</label><label>*</label>
                <span th:text="${item.jsb002}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-4">
            <div class="form-group">
                <label>name</label><label>*</label>
                <input id="t1" name="t1" type="text" class="form-control input-0" placeholder="Please enter">
            </div>
        </div>
        <div class="col-md-6 col-xl-4">
            <div class="form-group">
                <label>Phone</label><label>*</label>
                <input id="t2" name="t2" type="text" class="form-control input-0" placeholder="Please enter">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-4">
            <div class="form-group">
                <label>Email</label><label>*</label>
                <input id="t3" name="t3" type="text" class="form-control input-0" placeholder="Please enter">
            </div>
        </div>
        <div class="col-md-6 col-xl-4">
            <div class="form-group">
                <label>Company Name</label>
                <input id="t4" name="t4" type="text" class="form-control input-0" placeholder="Please enter">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-4">
            <div class="form-group">
                <label>Country/Region</label><label>*</label>
                <input id="t5" name="t5" type="text" class="form-control input-0" placeholder="Please enter">
            </div>
        </div>
        <div class="col-md-6 col-xl-4">
            <div class="form-group">
                <label>Address</label>
                <input id="t6" name="t6" type="text" class="form-control input-0" placeholder="Please enter">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-4">
            <div class="form-group"><label>*</label>
                <label>Message</label>
                <textarea id="t7" name="t7" style="width: 500px;height: 100px;"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xl-12" style="padding-top: 20px;">
            <button type="submit" lay-submit="" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
</div>
<!-- Page Content Ends -->
<!-- bottom Section Starts -->
<div id="bottom" th:include="QTbottom.html"></div>
<!-- bottom Section Ends -->
<a href="javascript:" id="return-to-top"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
<script src="assets/js/jquery/slim.min.js"></script>
<script src="assets/js/jquery/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery/jquery.min.js"></script>
<script src="assets/js/maps/jvector/jquery.vmap.min.js"></script>
<script src="assets/js/maps/jvector/jquery.vmap.world.js"></script>
<script src="assets/js/maps/jvector/jquery.vmap.sampledata.js"></script>
<script src="assets/js/charts/Chart.bundle.min.js"></script>
<script src="assets/js/charts/utils.js"></script>
<script src="assets/js/nanoscroller/nanoscroller.js"></script>
<script src="assets/js/custom/theme.js"></script>
<!-- validate JS 验证-->
<script type="text/javascript" src="assets/jquery-validate/jquery.validate.js"></script>
<script type="text/javascript" src="assets/jquery-validate/validate-methods.js"></script>
<script type="text/javascript" src="assets/jquery-validate/localization/messages_zh.js"></script>
<script src="pagejs/QThome.js"></script>
<script type="text/javascript">
    $(function() {
            $("#submitForm").validate({
                errorPlacement: function (error, element) {
                    //替换错误显示位置，error表示错误信息
                    $(element).parent("div").append(error);
                    $(element).parent("div").find("label").attr("style", "margin-left:5px;");
                },
                rules: {
                    t1: {
                        required: true
                    },
                    t2: {
                        required: true
                    },
                    t3: {
                        required: true
                    },
                    t5: {
                        required: true
                    },
                    t7: {
                        required: true
                    },
                },
                messages: {
                    t1: {
                        required: "Please enter",
                    },
                    t2: {
                        required: "Please enter",
                    },
                    t3: {
                        required: "Please enter",
                    },
                    t5: {
                        required: "Please enter",
                    },
                    t7: {
                        required: "Please enter",
                    },
                },
                submitHandler: function (form) {
                    var index = window.parent.tis("保存中");
                    form.submit();
                }
            });
    })
</script>
</body>
</html>
