<body class="sidebar-mini fixed skin-blue">
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            关于我们<small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="toHt/indexi"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>系统设置</li>
            <li class="active">关于我们</li>
        </ol>
    </section>
    <!-- DataTable With Button Example Section Starts -->
    <div class="col-md-12 col-lg-12">
        <div class="cardbg">
            <input type="hidden" th:value="${msg}" id="msg" />
            <form method="post" class="layui-form" id="submitForm" action="toHt/xgabout" enctype="multipart/form-data">
                <input type="hidden" th:value="${item.jse001}" id="id" name="id" />
                <div class="form-group">
                    <label for="t1">上部文字 *</label>
                    <textarea id="t1" name="t1" style="width: 400px;height: 300px;">[[${item.jse002}]]</textarea>
                </div>
                <div class="form-group">
                    <label for="t2">下部文字 *</label>
                    <textarea id="t2" name="t2" style="width: 400px;height: 300px;">[[${item.jse003}]]</textarea>
                </div>
                <div class="form-group">
                    <label for="t3">Solutions *</label>
                    <textarea id="t3" name="t3" style="width: 650px;height: 100px;">[[${item.jse004}]]</textarea>
                </div>

                <button type="submit" class="btn btn-primary">保存修改</button>
            </form>
        </div>
    </div>
    <!-- DataTable With Scroll Example Section Starts -->
</div>
