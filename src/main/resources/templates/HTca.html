<body class="sidebar-mini fixed skin-blue">
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            类别管理<small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="toHt/indexi"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>产品管理</li>
            <li class="active">类别管理</li>
        </ol>
    </section>
    <!-- DataTable With Button Example Section Starts -->
<!--    <div class="card panel panel-default">-->
        <div class="cf nestable-lists">
            <div class="row">
                <!-- NesTable Section Starts -->
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="dd" id="nestable">
                                <ol class="dd-list" id="list">
                                    <li class="dd-item"><span th:onclick="edit('','')"><i class="fa fa-plus-square-o" aria-hidden="true"></i></span></li>
                                    <th:block  th:each="item,stat:${list}">
                                        <li class="dd-item" th:data-id="${item.xtf001}">
                                            <img th:src="${'upload/typeimg/'+item.xtf004}" th:if="${item.xtf004!=null}">
                                            <div class="dd-handle" style="background: #F9F9F9;color:#333;" th:text="${item.xtf002}"></div>
                                            <div class="zdy-edit">
                                                    <a href="javascript:void(0);" th:onclick="edit([[${item.xtf001}]],'')" th:title="编辑当前分类"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                                    <a href="javascript:void(0);" th:onclick="edit('',[[${item.xtf001}]])" th:title="添加下级分类"><i class="fa fa-plus-square-o" aria-hidden="true"></i></a>
                                                    <a href="javascript:void(0);" th:onclick="del([[${item.xtf001}]])" th:title="删除当前分类"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                            </div>
                                            <th:block  th:if="${item.xtflist!=null&&item.xtflist.size() gt 0}">
                                                <ol class="dd-list">
                                                    <th:block  th:each="item1,stat:${item.xtflist}">
                                                        <li class="dd-item" th:data-id="${item1.xtf001}">
                                                            <div class="dd-handle" style="background: #F9F9F9;color:#333;" th:text="${item1.xtf002}"></div>
                                                            <div class="zdy-edit">
                                                                <a href="javascript:void(0);" th:onclick="edit([[${item1.xtf001}]],'','')" th:title="编辑当前分类"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                                                <a href="javascript:void(0);" th:onclick="edit('',[[${item1.xtf001}]])" th:title="添加下级分类"><i class="fa fa-plus-square-o" aria-hidden="true"></i></a>
                                                                <a href="javascript:void(0);" th:onclick="del([[${item1.xtf001}]])" th:title="删除当前分类"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                                               </div>
                                                            <th:block  th:if="${item1.xtflist!=null&&item1.xtflist.size() gt 0}">
                                                                <ol class="dd-list">
                                                                    <th:block  th:each="item2,stat:${item1.xtflist}">
                                                                        <li class="dd-item" th:data-id="${item2.xtf001}">
                                                                            <div class="dd-handle" style="background: #F9F9F9;color:#333;" th:text="${item2.xtf002}"></div>
                                                                            <div class="zdy-edit">
                                                                                    <a href="javascript:void(0);" th:onclick="edit([[${item2.xtf001}]],'','')" th:title="编辑当前分类"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                                                                    <a href="javascript:void(0);" th:onclick="del([[${item2.xtf001}]])" th:title="删除当前分类"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                                                            </div>
                                                                        </li>
                                                                    </th:block>
                                                                </ol>
                                                            </th:block>
                                                        </li>
                                                    </th:block>
                                                </ol>
                                            </th:block>
                                        </li>
                                    </th:block>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
    <!-- DataTable With Scroll Example Section Starts -->
</div>
            <!-- 编辑滑动页 -->
            <div id="active" class="model">
                <div id="adiv" class="am">
                    <!-- Form Formatter Section Starts -->
                    <div class="cardbg">
                        <h6 id="mtitle" class="title-inner text-uppercase" style="padding-top:10px;">街道编辑</h6>
                        <form method="post" id="submitForm" action="toPr/xgca"  enctype="multipart/form-data">
                            <input type="hidden" id="id" name="id" />
                            <input type="hidden" id="type" name="type"/>
                            <input type="hidden" id="sjid" name="sjid" />
                            <div class="row">
                                <div class="col-md-6 col-xl-4">
                                    <label>类别名称</label>
                                    <div class="form-group">
                                        <input lay-verify="required" id="t1" name="t1" type="text" class="form-control input-0" placeholder="请填写类别名称">
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="tp">
                                <div class="col-md-6 col-xl-4 t2">
                                    <div class="form-group">
                                        <input id="t3" name="t3" type="hidden">
                                        <label class="layui-form-label">图片</label>
                                        <button type="button" class="effect-btn btn btn-light" style="margin-left:30px;width:80px;" onclick="$('#t2').click();">选择文件</button>
                                        <br/><br/>
                                        <input lay-verify="required" type="file" id="t2" name="t2" style="display: none;" onchange="showpdtpgs()" />
                                        <img alt="..." src="" id="shtp" onclick="$('#t2').click()"
                                             class="form-control" style="width:260px;height: 260px;border:1px solid rgb(229, 229, 229);" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-xl-12" style="padding-top: 20px;">
                                    <button type="button" class="btn btn-outline-secondary" onclick="clean()">取消</button>
                                    <button type="submit" lay-submit="" class="btn btn-success">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Form Formatter Section Ends -->
                </div>
            </div>
